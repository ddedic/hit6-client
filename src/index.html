<!DOCTYPE html>
<html ng-app="App" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body ng-class="{true: 'ng-fullscreen-bg', false: ''}[isFullscreenApp]">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div ng-class="{true: 'container-fluid', false: 'container'}[isFullscreenApp]">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home"><span class="ion-cube"> ng-starter</span></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="shops.list">Shops</a></li>
                <li ui-sref-active="active"><a href="#home">Top players</a></li>
                <li ui-sref-active="active"><a ui-sref="monitor.demo">Monitor</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active"><a href="#/login">Login</a></li>
                <li ui-sref-active="active"><a href="#/signup">Create Account</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div ng-class="{true: 'container-fluid', false: 'container'}[isFullscreenApp]">
    <div ui-view="main"></div>
</div>

<span us-spinner="{radius:30, width:8, length: 16, shadow: true}"></span>
<footer ng-class="{true: 'ng-fullscreen-footer', false: ''}[isFullscreenApp]">
    <div class="container text-center">
        (c) <%= date %> <%= author %>
    </div>
</footer>
</body>
</html>
